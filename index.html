<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"><h1>ROCK PAPERS SCISSORS GAME!</h1></div>
    <div class="main">
        <div class="container">
            <div class="computer-container">
                <div class="computer">COMPUTER</div>
                <div class="computer-buttons">
                    <button id="comp-rock">ROCK</button>
                    <button id="comp-papers">PAPERS</button>
                    <button id="comp-scissors">SCISSORS</button>
                </div>
                <div id="comp-score-div">score: 0</div>
            </div>
            <div id="result">
                ROCK, PAPERS or SCISSORS?
            </div>
            <div class="human-container">
                <div id="human-score-div">score: 0</div>
                <div class="human-buttons">
                    <button id="rock">ROCK</button>
                    <button id="papers">PAPERS</button>
                    <button id="scissors">SCISSORS</button>
                </div>
                <div class="human">YOU</div>
            </div>
        </div>
    </div>
</body>
</html>
